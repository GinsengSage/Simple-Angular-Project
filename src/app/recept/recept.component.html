<div class="flex flex-col justify-center items-center">
    <div class="bg-white w-1/2 mt-16">
        <nav class="flex flex-col sm:flex-row">
            <button class="{{button.style}}" *ngFor="let button of buttons" (click)="changePilaf(button.id)">
                {{button.title}}
            </button>
        </nav>
    </div>
    <div class="hero bg-gray-200 text-center grid md:grid-cols-2 border w-4/6 m-auto p-8 bg-opacity-90 rounded-lg mt-8">
        <img class="icon m-auto rounded-lg" src="{{currentPilafUrl}}" alt="" />
        <div class="text m-auto text-lg md:ml-5 p-5 md:text-left">
          <div class="head text-3xl mb-3 font-semibold">{{currentPilafTitle}}</div>
          <div class="desc">{{currentPilafText}}</div>
          <div class="desc">Cooking time: {{currentCookingTime}}</div>
        </div>
    </div>
</div>
